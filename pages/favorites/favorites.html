<div ng-controller="favoritesController">
        <div class="simpleDemo row">
            <div class="col-md-8">
                <div class="row">
                    <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <!-- <div class="btn-group pull-right">
                              <span class="glyphicon glyphicon-plus" aria-hidden="true" ng-click="addToList(list)"></span>
                            </div> -->
                                <h3 class="panel-title">List {{listName}}</h3>

                            </div>
                            <div class="panel-body">

                                <!-- The dnd-list directive allows to drop elements into it. The dropped data will be added to the referenced list -->
                                <ul dnd-list="list" class="ng-scope">
                                    <!-- The dnd-draggable directive makes an element draggable and will
                                   transfer the object that was assigned to it. If an element was
                                   dragged away, you have to remove it from the original list
                                   yourself using the dnd-moved attribute -->
                                    <li ng-repeat="item in list" dnd-draggable="item" dnd-moved="list.splice($index, 1)"
                                        dnd-effect-allowed="move" dnd-selected="models.selected = item"
                                        ng-class="{'selected': models.selected === item}" draggable="true">
                                        <a class="close" ng-click="removeFromList(list, $index)">Ã—</a>
                                        <!-- <a class="close" ng-click="cloneItem(list, $index)">=</a> -->
                                        <edit-in-place value="item.label" style="width: 30;height:30;">
                                        </edit-in-place>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-4">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Generated Model</h3>
                      </div>
                      <div class="panel-body">
                        <pre class="code">{{modelAsJson}}</pre>
                      </div>
                    </div>
                  </div> -->
        </div>

</div>
